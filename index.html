<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Baloo+2:wght@400..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ruslan+Display&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="query.css" />
    <title>Weather app</title>
  </head>

  <body>
    <div class="main-container">
      <div class="search-input-container">
        <input
          type="text"
          placeholder="Enter city name"
          class="js-search-input"
        />
        <button onclick="checkWeather()" class="js-search-button">
          <img src="images/search (2).png" />
        </button>
      </div>

      <div class="temp-main-container">
        <img src="images/rainy-day (1).png" />
        <h1 class="js-temp"></h1>
        <h3 class="js-condition"></h3>
      </div>

      <div class="temp-details-container">
        <div class="temp-details">
          <img src="images/humidity (1).png" />
          <h2 class="js-humidity"></h2>
          <h3>Humidity</h3>
        </div>

        <div class="temp-details">
          <img src="images/wind.png" />
          <h2 class="js-wind"></h2>
          <h3>Wind speed</h3>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
